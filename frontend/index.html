<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MPS Support Chatbot Widget</title>
    <style>
      /* Use wallpaper as background */
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        background: url('./wallpaper.png') no-repeat center center fixed;
        background-size: cover;
        min-height: 100vh;
      }
    </style>
  </head>
  <body>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Auto-initialize the widget -->
    <script>
      // Initialize widget when page loads
      document.addEventListener('DOMContentLoaded', () => {
        if (window.ChatbotWidget) {
          window.ChatbotWidget.init({
            apiBaseUrl: 'http://localhost:3000',
            initialMessage: true,
            theme: {
              primaryColor: '#7c3aed' // Purple theme to match wallpaper
            }
          });
        }
      });
    </script>
  </body>
</html>
